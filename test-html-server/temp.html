		<title>Image Gallery</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}

			.image-container {
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
			}

			.image-item {
				width: 200px;
				height: 200px;
				overflow: hidden;
				border-radius: 10px;
			}

			.image-item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>
